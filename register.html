<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <form action="#" class="container">
        <div class="header">
            <div class="box-header">
                <div class="top">
                    Jackson
                </div>
                <div class="bottom">
                    Electronic
                </div>
            </div>
        </div>
        <p class="heading">
            Registration Form
        </p>
        <p class="des">
            Register your Jackson Electronics produc here
        </p>
        <div class="row">
            <label  for="" class="row-label col-left">
                First Name:
            </label>
            <input type="text" class="row-input">
            <label  for="" class="row-label inner">
                Last Name:
            </label>
            <input type="text" class="row-input">
        </div>
        <div class="row">
            <label  for="" class="row-label col-left">
                Address #1:
            </label>
            <input type="text" class="row-input long">
        </div>
        <div class="row">
            <label  for="" class="row-label col-left">
                Address #2:
            </label>
            <input type="text" class="row-input long">
        </div>
        <div class="row">
            <label  for="" class="row-label col-left">
                City:
            </label>
            <input type="text" class="row-input">
            <label  for="" class="row-label inner">
                State:
            </label>
            <input type="text" class="row-input short">
            <label  for="" class="row-label inner">
                Zip:
            </label>
            <input type="text" class="row-input short">
        </div>
        <div class="row">
            <label  for="" class="row-label col-left">
                Country:
            </label>
            <input type="text" class="row-input" value="United State">
        </div>
        <hr>
        <div class="row">
            <label  for="" class="row-label col-left">
                Product:
            </label>
            <select name="" id="">
                <option value="">ScanMaster</option>
            </select>
        </div>
        <div class="row">
            <label  for="" class="row-label col-left">
                Date Purchased:
            </label>
            <input type="text" class="row-input" value="United State">
        </div>
        <div class="row">
            <label  for="" class="row-label col-left">
                Serial#:
            </label>
            <input type="text" class="row-input" >
        </div>
        <div class="row">
            <label  for="" class="row-label col-left">
                Used for:
            </label>
            <div class="row-right">
                <div class="col1">
                    <input type="radio" name="user">
                    <span>Home</span>
                </div>
                <div class="col1">
                    <input type="radio" name="user">
                    <span>Education Institution</span>
                </div>
                <div class="col1">
                    <input type="radio" name="user">
                    <span>Goverment</span>
                </div>
            </div>
            <div class="row-right">
                <div class="col1">
                    <input type="radio" name="user">
                    <span>Business</span>
                </div>
                <div class="col1">
                    <input type="radio" name="user">
                    <span>Other</span>
                </div>
                
            </div>
            
        </div>
        <div class="row">
                <label  for="" class="row-label col-left">
                    System (check all that apply):
                </label>
                <div class="row-right">
                    <div class="col1">
                        <input type="checkbox">
                        <span>Windows</span>
                    </div>
                    <div class="col1">
                        <input type="checkbox">
                        <span>UNIX</span>
                    </div>
                </div>
                <div class="row-right">
                    <div class="col1">
                        <input type="checkbox">
                        <span>Macintosh</span>
                    </div>
                    <div class="col1">
                        <input type="checkbox">
                        <span>Other</span>
                    </div>
                </div>
        </div>
        <hr>
        <div class="row">
                <label  for="" class="row-label col-left">
                    Comment?:
                </label>
                <textarea name="" id="" cols="70" rows="5"></textarea>
        </div>
        <div class="footer">
                <input type="submit" value="Click to register" onclick="myFunction()">
                <input type="reset" value="Click to cancel">
        </div> 
    </form>
    <script>
        function myFunction() {
            alert("Đăng ký thành công!");
        }
    </script>
</body>
</html>
